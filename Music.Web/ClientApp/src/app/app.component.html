<mat-toolbar color="primary">
  <span>Music library</span>
  <nav>
    <a mat-button
      *ngFor="let link of navLinks"
      [routerLink]="link.link"
      [class.selected]="link.index === activeLinkIndex">
      {{ link.label }}
    </a>
  </nav>  
</mat-toolbar>
