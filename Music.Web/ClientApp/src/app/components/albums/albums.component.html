<mat-card>
  <a mat-button [routerLink]="['/albums', 'new']">Create album</a>

  <table mat-table [dataSource]="albums">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let album">{{ album.id }}</td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let album">{{ album.name }}</td>
    </ng-container>
    
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let album">{{ album.releaseYear }}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let album; columns: displayedColumns;" (click)="goToAlbum(album)"></tr>
    
  </table>
</mat-card>
