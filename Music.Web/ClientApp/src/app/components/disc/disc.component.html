<mat-card *ngIf="disc">
  <div>
    <span>{{ disc.id }}</span>
  </div>

  <div class="form">

    <mat-form-field appearance="fill">
      <mat-label>Album</mat-label>
      <mat-select [(ngModel)]="disc.album">
        <mat-option *ngFor="let option of albums" [value]="option">
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>    
    
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input matInput [(ngModel)]="disc.number" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="disc.name" type="text" />
    </mat-form-field>

  </div>
</mat-card>
<div>
  <button (click)="saveDisc()">Save</button>
  <button (click)="deleteDisc()">Delete</button>
  <a [routerLink]="['/discs']">Back</a>
</div>
