<mat-card>
  <a mat-button [routerLink]="['/artists', 'new']">Create artist</a>

  <table mat-table [dataSource]="artists">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let artist">{{ artist.id }}</td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let artist">{{ artist.name }}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let artist; columns: displayedColumns;" (click)="goToArtist(artist)"></tr>
    
  </table>
</mat-card>
