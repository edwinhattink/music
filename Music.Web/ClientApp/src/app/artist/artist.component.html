<div *ngIf="artist">
  <div>
    <span>{{ artist.id }}</span>
  </div>
  <div>
    <input type="text" placeholder="artist-name" [(ngModel)]="artist.name" />
  </div>
</div>
<div>
  <button (click)="saveArtist()">Save</button>
  <button (click)="deleteArtist()">Delete</button>
  <a [routerLink]="['/artists']">Back</a>
</div>
